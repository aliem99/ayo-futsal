{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block content%}
  <main class="h-screen flex items-center justify-center bg-blue-500 ">
    <div class="w-1/2 p-6 bg-blue-200 rounded-xl">
      <h1 class="mb-6 text-3xl text-center">Sign up</h1>

      <form method="">
        <div class="mb-3">
          <label class="inline-block mb-2">Username</label>
          <input type="text" class="w-full py-2 px-4 rounded-xl bg-white outline-none" placeholder='Your username'>          
        </div>
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input type="text" class="w-full py-2 px-4 rounded-xl bg-white outline-none" placeholder='Your Email'>          
         </div>
         <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input type="Password" class="w-full py-2 px-4 rounded-xl bg-white outline-none" placeholder='Your password'>          
         </div>
         <div class="mb-3">
          <label class="inline-block mb-2">Repeat password</label>
          <input type="Password" class="w-full py-2 px-4 rounded-xl bg-white outline-none" placeholder='Repeat password'>          
         </div>

         <div class="flex justify-between">
          <button class='py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-xl'>Submit</button>
         <a href="{% url 'login' %}" class="text-lg">Back</a>
         </div>
         
      </form>
    </div>
  </main>
{% endblock%}

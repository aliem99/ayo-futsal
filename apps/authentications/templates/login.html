{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
  <main>    
      <div class="flex flex-col h-screen justify-center items-center bg-blue-500">
        <h1 class="text-white text-2xl mb-4">⚽ Ayo Futsal ⚽</h1>
        <p class="text-white">Sign In</p>
        <div class="w-[340px] bg-blue-200 p-6 rounded-xl mt-6">

            {% if error %}
                <div class="bg-red-400 px-2 py-2 rounded-md mb-3">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="w-full rounded-lg py-2 px-4 border border-white outline-blue-400 " placeholder="Username" name="username" required/>
                </div>

                <div class="mb-3">
                    <input type="password" class="w-full rounded-lg py-2 px-4 border border-white outline-blue-400" placeholder="Password" name="password" required/>
                </div>
              
                <button class="w-full py-2 text-lg rounded-xl bg-blue-600 hover:bg-blue-700 text-white" >Login</button>               
            </form>
            <div class="flex flex-col justify-center text-center">
                <p class="text-sm mt-2">Do not have an account?</p>
                <a href="{% url 'signup' %}" class="text-sm my-4 text-red-500">Sign Up</a>
                <p class="text-sm">Ayo futsal &copy; 2025</p>
            </div>            
        </div>
    </div>
  </main>
{% endblock %}
